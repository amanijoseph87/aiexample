<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player with Animated Waveform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .player {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 350px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .player:hover {
            transform: translateY(-10px);
        }
        .cover {
            width: 100%;
            height: 350px;
            background: url('https://bekaboy.com/wp-content/uploads/2024/09/Nay-Wa-Mitego-Nitasema-deq.jpg') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        .cover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 50%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
        }
        .info {
            padding: 20px;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .artist {
            color: #666;
            font-size: 18px;
        }
        .waveform {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: #f0f0f0;
        }
        .bar {
            width: 3px;
            background-color: #764ba2;
            height: 100%;
            animation: wave 1s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% { height: 20%; }
            50% { height: 80%; }
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .controls button {
            background: none;
            border: none;
            font-size: 24px;
            color: #764ba2;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .controls button:hover {
            color: #667eea;
        }
        .play-pause {
            width: 60px;
            height: 60px;
            background-color: #764ba2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .play-pause:hover {
            background-color: #667eea;
        }
        .play-pause i {
            color: white;
        }
    </style>
</head>
<body>
    <div class="player">
        <div class="cover"></div>
        <div class="info">
            <h2 class="title">Nitasema</h2>
            <p class="artist">Nay Wa Mitego Ft. Raydiance</p>
        </div>
        <div class="waveform">
            <div class="bar" style="animation-delay: -0.9s"></div>
            <div class="bar" style="animation-delay: -0.8s"></div>
            <div class="bar" style="animation-delay: -0.7s"></div>
            <div class="bar" style="animation-delay: -0.6s"></div>
            <div class="bar" style="animation-delay: -0.5s"></div>
            <div class="bar" style="animation-delay: -0.4s"></div>
            <div class="bar" style="animation-delay: -0.3s"></div>
            <div class="bar" style="animation-delay: -0.2s"></div>
            <div class="bar" style="animation-delay: -0.1s"></div>
            <div class="bar" style="animation-delay: 0s"></div>
        </div>
        <div class="controls">
            <button id="prev"><i class="fas fa-step-backward"></i></button>
            <div class="play-pause">
                <i class="fas fa-play"></i>
            </div>
            <button id="next"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>

    <audio id="audio" src="https://bk.mybettersong.com/uploads/Nay%20Wa%20Mitego%20Ft.%20Raydiance%20-%20Nitasema.mp3"></audio>

    <script>
        const audio = document.getElementById('audio');
        const playPause = document.querySelector('.play-pause');
        const playPauseIcon = playPause.querySelector('i');

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseIcon.classList.replace('fa-play', 'fa-pause');
            } else {
                audio.pause();
                playPauseIcon.classList.replace('fa-pause', 'fa-play');
            }
        }

        playPause.addEventListener('click', togglePlayPause);

        // Placeholder functions for prev and next buttons
        document.getElementById('prev').addEventListener('click', () => console.log('Previous track'));
        document.getElementById('next').addEventListener('click', () => console.log('Next track'));
    </script>
</body>
</html>
